<body class="container-fluid h-100">
    <div class="row  h-100">
      <div class="col-md-4 col-xl-3 chat">
        <div class="card  mb-sm-3 mb-md-0 contacts_card">
          <div class="card-header">
            <div class="input-group">
              <input type="text" placeholder="Search..." name="" class="form-control search">
              <div class="input-group-prepend">
                <span class="input-group-text search_btn"><i class="fas fa-search"></i></span>
              </div>
            </div>
          </div>
          <div class="card-body contacts_body">
            <ui class="contacts">
              {% for room in rooms %}
              <li>
                <div class="d-flex bd-highlight">
                  <div class="img_cont">
                    <img src="https://i.pinimg.com/originals/ac/b9/90/acb990190ca1ddbb9b20db303375bb58.jpg" class="rounded-circle user_img">
                    <span class="online_icon"></span>
                  </div>
                  <div class="user_info">
                    <span class="select-room">{{ room }}</span>
                  </div>
                </div>
              </li>
              {% endfor %}
            </ui>
          </div>
          <div class="card-footer"></div>
        </div>
      </div>
      <br>
      <div class="col-md-8 col-xl-6 chat">
        <div class="card">
          <div class="card-header msg_head">
            <div class="d-flex bd-highlight">
              <div class="img_cont">
                <img src="https://static.turbosquid.com/Preview/001292/481/WV/_D.jpg" class="rounded-circle user_img">
                <span class="online_icon"></span>
              </div>
              <div class="user_info">
                <!-- system message -->
               <div class="system-msg"></div>
              </div>
              <div class="video_cam">
                <span><i class="fas fa-video"></i></span>
                <span><i class="fas fa-phone"></i></span>
              </div>
            </div>
            <span id="action_menu_btn"><i class="fas fa-ellipsis-v"></i></span>
            <div class="action_menu">
              <ul>
                <li><i class="fas fa-user-circle"></i> View profile</li>
                <li><i class="fas fa-users"></i> Add to close friends</li>
                <li><i class="fas fa-plus"></i> Add to group</li>
                <li><i class="fas fa-ban"></i> Block</li>
              </ul>
            </div>
          </div>
          <div class="card-body msg_card_body">
            <div class="d-flex justify-content-end mb-4">
   <!--            <div class="img_cont_msg">
     <img src="https://static.turbosquid.com/Preview/001292/481/WV/_D.jpg" class="rounded-circle user_img_msg">
   </div> -->
                         <div  id="message-display">
                <span class="msg_time"></span>
                         </div>
                         <br> 
              </div>
                <!--   get username -->
  <script type="text/javascript">
    const username = ` {{ username|e }}`;
    const profileImg = ` {{ chat_sender.profile_pic|e }}`;
  </script>
            </div>
           
          </div>
          <div class="card-footer">
            <div class="input-group">
              <div class="input-group-append">
                <span class="input-group-text attach_btn"><i class="fas fa-paperclip"></i></span>
              </div>
<textarea name="" id="message-input" class="form-control type_msg" placeholder="Type your message...">
  
</textarea>
              <div class="input-group-append">
                <span class="input-group-text send_btn"><i id="message-button" class="fas fa-location-arrow"></i></span>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      
    </div>
  </body>
